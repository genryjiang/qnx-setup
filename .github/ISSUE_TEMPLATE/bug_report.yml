name: Bug Report
description: File a bug report
title: "[Bug]: "
labels: ["bug"]
projects: ["SR-ProjectHere"]

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true

  - type: dropdown
    id: occurs_when
    attributes:
      label: Section
      description: Does this apply to the development or user facing side of telemetry?
      options:
        - Development
        - User facing

  - type: dropdown
    id: version
    attributes:
      label: OS
      description: What operating system are you running?
      options:
        - Windows (native)
        - macOS
        - Linux
        - WSL
      default: 0
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: textarea
    id: anything-else
    attributes:
      label: Anything else?
      description: Add any other information that might be relevant
